<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="images/mepros-m.png" />
  <title>Mepros</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="hamburger-menu">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
      <span>Close</span>
    </div>

    <button class="page-btn left-btn">
      <img src="images/arrow.png" />
    </button>
    <button class="page-btn right-btn">
      <img src="images/arrow.png" />
    </button>

    <div class="progress-wrapper">
      <div class="progress">
        <h2>1/5</h2>
      </div>
      <div class="circle-wrapper">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
        <div class="circle circle-5"></div>
      </div>
    </div>

    <div class="wrapper">
      <section class="section-1">
        <div class="section-wrapper section-1-wrapper">
          <div class="topleft-logo">
            <img src="images/logo.png" alt="Mepros-logo" class="mepros-logo">
          </div>
          <div class="section-1-heading-wrapper">
            <h1 class="section-1-heading">The best sofas around the world</h1>
          </div>
        </div>
      </section>
      <section class="section-2">
        <div class="section-wrapper section-2-wrapper">
          <div class="topleft-logo">
            <img src="images/logo.png" alt="Mepros-logo" class="mepros-logo">
          </div>
        </div>
      </section>
      <section class="section-3">
        <div class="section-wrapper section-3-wrapper">
          <div class="topleft-logo">
            <img src="images/logo.png" alt="Mepros-logo" class="mepros-logo">
          </div>
          <h1 class="section-3-heading">The best quality</h1>
        </div>
      </section>
      <section class="section-4">
        <div class="section-wrapper section-4-wrapper">
          <div class="topleft-logo">
            <img src="images/logo.png" alt="Mepros-logo" class="mepros-logo">
          </div>
          <div class="section-4-bg"></div>
          <h1 class="section-4-heading">Newly Released Sofas</h1>
          <img src="images/section-4-bg.jpeg" alt="New Sofas" class="new-sofas-img" />
        </div>
      </section>
      <section class="section-5">
        <div class="section-wrapper section-5-wrapper">
          <div class="topleft-logo">
            <img src="images/logo.png" alt="Mepros-logo" class="mepros-logo">
          </div>
          <p class="copyright">
            Copyright &copy; DTeam. All Rights Reserved
          </p>
        </div>
      </section>
    </div>

    <div class="sidebar">
      <ul class="menu">
        <li class="menu-item">
          <img src="images/logo.png" alt="Mepros-logo" class="menu-mepros-logo">
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link" data-content="Home">Home</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link" data-content="About Us">About Us</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link" data-content="Team">Team</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link" data-content="Pricing">Pricing</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link" data-content="Contact">Contact</a>
        </li>
      </ul>
      <div class="social-media">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
      </div>
      </section>

      <a href="#" class="scroll-btn">
        <i class="fas fa-arrow-up"></i>
      </a>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="tilt.js"></script>

</html>
