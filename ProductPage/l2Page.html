<body class="mepros-display">

        <div class="language-wrapper">
          <img src="../images/en.png" onclick="changeProductLanguageToEnglish()" alt="en" class="en">
          <img src="../images/tr.png" onclick="changeProductLanguageToTurkish()" alt="tr" class="tr">
        </div>

        <!--!!! Change whatsapp number !!!-->
        <a href="https://wa.me/905446249954" target="_blank"><img src="../images/mepros-whatsapp.png"
            alt="whatsapp-logo" class="mepros-whatsapp-logo"></a>

        <a href="#" class="mepros-scroll-btn">
          <i class="fas fa-arrow-up"></i>
        </a>

        <div class="mepros-sidebar">
          <ul class="mepros-menu">
            <li class="mepros-menu-item">
              <a href="../index.html"><img src="../images/logo.png" alt="Mepros-logo"
                  class="mepros-menu-mepros-logo"></a>
            </li>
            <li class="mepros-menu-item">
              <a href="../index.html" name="hamburger_menu_home" class="mepros-menu-link translatable">Home</a>

            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://wa.me/905446249954" target="_blank"><i class="fab fa-whatsapp"></i></a>
          </div>
        </div>

        <div class="row">
          <section id="mepros-products-heading">
            <div class="mepros-heading-wrapper">
              <h1 id="product-label" class="mepros-heading"></h1>
            </div>
          </section>
        </div>

        <div class="row">
          <section id="mepros-products-carousel">
            <div id="carousel-thingy" class="carousel slide" data-interval="false">
              <div class="carousel-inner">
                <div class="item active">
                  <ul class="reset clearfix">
                    <li class="prod1">
                      <input type="radio" name="product" id="product-1" value="a">
                      <label for="product-1">
                        <img id="first-image" src="" class="product-image">
                      </label>
                    </li>
                    <li class="prod2">
                      <input type="radio" name="product" id="product-2" value="b" checked>
                      <label for="product-2">
                        <img id="second-image" src="" class="product-image">
                      </label>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </section>
        </div>

        <div class="row">
          <section id="mepros-color">
            <div id="mepros-color-container" class="mepros-color-wrapper"></div>
          </section>
        </div>
        <div class="row">
          <section id="mepros-description">
            <div class="tabs">
              <input type="radio" name="tabs" id="tabone" checked="checked">
              <label for="tabone" class="translatable" name='product_description'>Description</label>
              <div class="tab">
                <ul id="description-tab-body" class="listTabBody"></ul>
              </div>
            </div>
          </section>
        </div>
        <div class="row">
          <footer>
